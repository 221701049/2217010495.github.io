<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="highSchool">High School</label>
                <input type="text" id="highSchool" name="highSchool" required>
            </div>
            <div class="form-group">
                <label for="graduationYear">Year of Graduation</label>
                <input type="number" id="graduationYear" name="graduationYear" required>
            </div>
            <div class="form-group">
                <label for="program">Program of Interest</label>
                <select id="program" name="program" required>
                    <option value="">Select a program</option>
                    <option value="computerScience">Computer Science</option>
                    <option value="businessAdministration">Business Administration</option>
                    <option value="mechanicalEngineering">Mechanical Engineering</option>
                    <option value="psychology">Psychology</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
